{% extends 'layout.html' %}


{% block content %}
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">
    {% if article %}Edit{% else %}Create New{% endif %} Article
  </h1>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
      <form {% if article %} hx-put="/article/{{ article.id }}" {% else %} hx-post="/article" {% endif %}
        hx-ext="json-enc" hx-target="#response" class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" required {% if article %}value="{{ article.title }}" {% endif %}
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
          <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
          <textarea id="content" name="content" rows="12"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-gray-500"
            required>
            {% if article %}{{ article.content }}{% endif %}</textarea>
          <p class="mt-1 text-sm text-gray-500">
            Write your article content here. You can use Markdown
            syntax for formatting.
          </p>
        </div>

        <div>
          <button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            {% if article %}Update{% else %}Publish{% endif %}
            Article
          </button>
        </div>
      </form>

      <div id="response" class="mt-4"></div>
    </div>
  </div>
</div>
{% endblock %}
